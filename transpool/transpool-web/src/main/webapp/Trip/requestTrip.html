<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../common/jquery-3.5.1.min.js"></script>
    <script src="requestTrip.js"></script>
    <link href="../common/bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="trip.css">
</head>
<body>
<div class="container">
    <form class="form-signin" id="form">
        <div class="row">
            <img class="center" src="../login/logoRoad.png" alt="" width="72" height="72">
        </div>
        <div class="row">
            <h1 class="h3 center">Trip request</h1>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <select class="custom-select d-block w-100" id="map" required>
                    <option value="">Choose map</option>
                </select>
            </div>
        </div>
        <div style="margin-top: 10px" id="alert-map" role="alert">
        </div>

        <div class="row">
            <div class="col">
                <label for="daystart">Day checkout</label>
                <input type="text" class="form-control" id="daystart" placeholder="" value="" >
                <div role="alert" id="alert-day">
                </div>
            </div>

            <div class="col">

                <label for="hour">Hours</label>
                <input type="text" class="form-control" id="hour" placeholder="" value="" >
                <div id="alert-hours" role="alert">
                </div>
            </div>

            <div class="col">
                <label for="minutes">Minutes</label>
                <input type="text" class="form-control" id="minutes" placeholder="" value="" >
                <div id="alert-minutes" role="alert">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="arrival">
                    <label class="form-check-label" for="arrival">
                        Arrival
                    </label>
                </div>
            </div>

            <div class="col">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkout">
                    <label class="form-check-label" for="checkout">
                        Checkout
                    </label>
                </div>
            </div>

        </div>
        <div style="margin-top: 10px" id="alert-arrival_checkout" role="alert">
        </div>

        <div class="row">
            <div class="col">
                <select class="custom-select d-block w-100" id="source" required>
                    <option value="">Source</option>
                    <option>Source</option>
                </select>
            </div>

            <div class="col">

                <select class="custom-select d-block w-100" id="destination" required>
                    <option value="">Destination</option>
                    <option>Destination</option>
                </select>
            </div>
        </div>
        <div id="alert-station" style="margin-top: 10px" role="alert"></div>


        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flex">
                    <label class="form-check-label" for="flex">
                        Agree for more than one trip change
                    </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="flexibale" placeholder="hours ready to flex" value="" >
                <div id="alert-flexibale" role="alert">
                </div>
            </div>
        </div>


        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-lg btn-secondary btn-block" id="back">Back</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
