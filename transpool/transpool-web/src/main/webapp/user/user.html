<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../common/jquery-3.5.1.min.js"></script>
    <script src="../common/bootstrap-4.5.0-dist/js/bootstrap.js"></script>

    <script src="user.js"></script>
    <link href="../common/bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="user.css">


</head>
<body class="bg-light">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Transpool</h5>
    <a class="btn btn-outline-primary" href="#">Logout</a>
</div>
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../login/logoRoad.png" alt="" width="72" height="72">
        <h3 class="display-4" id="greet-user">Welcome Shimon</h3>
    </div>
    <div class="row">
        <div class="col-md-4 order-md-2">
            <form class="form-uploadmap" id="form-upload" method="GET">
                <p class="h4 text-center" id="upmap">Upload map</p><br>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="file">
                </div>
                <input type="text" class="form-control" placeholder="File name" id="map-name">
                <div id="alert" class="alert" role="alert">
                </div>
                <button class="btn btn-sm btn-primary btn-block" type="submit">Upload</button>
            </form>
            <br><br><br><br>


            <form id="form-account" class="card p-2 form-account">
                <p class="h4 text-center" id="account">My account</p><br>
                <h5 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Balance:</span>
                    <span id="balance" class="badge badge-secondary badge-pill">1000</span>
                </h5>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Amount" id="textinput">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary" id="deposit">Deposit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-8 order-md-1">
            <p class="h3 text-center">Maps</p><br>
            <div class="container">
                <table id="map-table" class='table table-bordered table-condensed table-striped table-hover'>
                    <tr>
                        <th>Name</th>
                        <th>User uploaded</th>
                        <th>Stations</th>
                        <th>Roads</th>
                        <th>Trips offers</th>
                        <th>Matched/Request trips</th>
                    </tr>
                    <tbody id="table-body" class="firsttable table-hover">

                    </tbody>

                </table>
            </div>
            <br><br>


            <p class="h3 text-center">Financial history</p><br>
            <div class="container">
                <table id="financial-table" class='table table-bordered table-condensed table-striped table-hover'>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Amount</th>
                        <th>Balance before</th>
                        <th>Balance after</th>
                    </tr>

                </table>
            </div>
            <br><br>
        </div>
    </div>


</div>


<div class="modal fade" id="map-choose-modal" tabindex="-1" role="dialog" aria-labelledby="map-choose-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                Do you want to go to this map?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="go">GO!</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modall" tabindex="-1" role="dialog" aria-labelledby="modall" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title-sec"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body-sec">
            </div>
            <div class="modal-footer" id="buttons">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
