<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../common/jquery-3.5.1.min.js"></script>
    <script src="../common/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
    <script src="map.js"></script>
    <link href="../common/bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" type="text/css" href="../common/Arg-Graph-master/arg-graph-1.1/arg-graph.min.css">
    <script src="../common/Arg-Graph-master/arg-graph-1.1/arg-graph.min.js" type="text/javascript"></script>

    <style>
        .arg-Graph_item {
            text-align: center;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 3px;
            color: white;
            border-color: transparent;
            background: #26C6DA;
            font-size: 8px;
        }
    </style>

</head>
<body class="bg-light">


<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Transpool</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#" id="add-trip">Add trip</a>
        <a class="p-2 text-dark" href="#" id="Rank">Rank</a>
        <a class="p-2 text-dark" href="#" id="match">Match</a>
        <a class="p-2 text-dark" href="#" id="showfeedbacks">Show feedbacks</a>
    </nav>
    <a class="btn btn-outline-primary" href="#" id="back">Back</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" id="map-name-title"></h1>
</div>


<div class="container">
    <div class="card">
        <div class="arg-Graph" id="graph">
        </div>
    </div>
    <br><br>

    <p class="h3 text-center">Trip requests</p><br>
    <div class="container">
        <table class='table table-bordered table-condensed table-striped table-hover'>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Arrival/Checkout</th>
                <th>Matched</th>
                <th>Date</th>
            </tr>
            <tbody id="request-table" class="firsttable table-hover">

            </tbody>
        </table>
    </div>
    <br><br>

    <p class="h3 text-center">Trip Offers</p><br>
    <div class="container">
        <table class='table table-bordered table-condensed table-striped table-hover' >
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Checkout</th>
                <th>Arrival</th>
                <th>Capacity</th>
                <th>fuel utilization</th>
                <th>ppk</th>


            </tr>
            <tbody id="offer-table" class="firsttable table-hover">

            </tbody>
        </table>
    </div>
    <br><br>

</div>


</div>



<div class="modal fade" id="modall" tabindex="-1" role="dialog" aria-labelledby="modall" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer" id="buttons">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
        </div>
    </div>
</div>
</div>

</body>
</html>
